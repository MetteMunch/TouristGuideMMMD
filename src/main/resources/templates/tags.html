<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org">  <!--her angives at vi arbejder med thymeleaf og prefix th skal anvendes, når der skal kaldes attributter-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--denne meta-tag sørger for reponsiv visning. Ved at sætte bredde lig med device bredde
    sikres det at bredden af visning bliver det samme som bredden af skærmen. Initial-scale settingen sørger for, at siden ikke starter zoomet ind eller ud, men starter
    i oprindelig skala i forhold til enhedens skærmopløsning.-->
    <title>Tags</title>
    <link rel="stylesheet" href="/list.css">
</head>
<body>
<h1 th:text="${attractionName}"> tags</h1>

<table>
    <thead>
    <tr><!-- tr betyder en række af celler i en tabel-->
        <th>Tags</th> <!-- th angiver indhold af hver celle i øverste række af tabellen-->
    </tr>
    </thead>
    <tbody th:each="tag : ${tagListe}">
    <tr><!-- her kommer næste række i tabellen-->
        <td th:text="${tag}"></td> <!-- td angiver indhold af hver celle-->

    </tr>
    </tbody>

</table>
<form th:action="@{/attractions}" method="get">
    <button type="submit">Tilbage</button>
</form>
</main>

</body>
</html>
