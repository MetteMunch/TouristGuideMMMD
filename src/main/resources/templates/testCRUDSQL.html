<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<header>
    <h1>List of Tags</h1>
    <ul>
        <li th:each="tag: ${listOfTags}" th:text="${tag}">
        </li>
    </ul>
    <h1>City</h1>
    <ul>
        <li th:text="${city}">

        </li>
    </ul>
</header>

</body>
</html>
